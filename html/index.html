<!DOCTYPE html>
<html>
<head>
    <link type="text/css" href="../css/index.css" />
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/index.js"></script>

    <title>AA Inventory System</title>
</head>
<body>
    <div class="box">
        <div class="box-head">
            <h1>Login</h1>
        </div>
        <div class="box-body">
            <form action="" method="post">
                <div class="group">
                    <input class="text-field" type="text" placeholder="Username" onfocus="this.placeholder=''" onblur="this.placeholder='Username'" required>
                </div>
                <div class="group">
                    <input class="text-field" type="password" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'" required>
                </div>
                <button class="login-btn">Login</button>
            </form>
        </div>
        <div class="box-foot">
            <h3>AA Inventory System</h3>
        </div>
    </div>

    <button id="generateEmployee">Test</button>
    <table style="border: 1px solid black; border-collapse: collapse;">
        <thead>
            <tr>
                <th>No.</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody id="tableContent">
            
        </tbody>
    </table>

</body>
</html>
