<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/template/template.css" />
    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script src="../../js/products/product-update-form.js"></script>

    <title>Update Product</title>
</head>
<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">AA Inventory System</a>
        <ul class="navbar-nav px-3">
          <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Sign out</a>
          </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="../dashboard/dashboard.html">
                                <span data-feather="dashboard"></span>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../products/products.html">
                                <span data-feather="products"></span>
                                Products <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../transactions/transactions.html">
                                <span data-feather="transactions"></span>
                                Transactions
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../employees/employees.html">
                                <span data-feather="employees"></span>
                                Employees
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../supervisor/supervisor.html">
                                <span data-feather="supervisor"></span>
                                Supervisor
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Update Product</li>
            </ol>
        </nav>
        <div class="form-box">
            <form id="product-form" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Name</label>
                    <input id="name" name="name" type="text" class="form-control" placeholder="Enter product name" required/>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input id="category" name="category" type="text" class="form-control" placeholder="Enter product category" required/>
                </div>
                <div class="form-group">
                    <label>Stock</label>
                    <input id="stock" name="stock" type="text" class="form-control" placeholder="Enter product stock" required/>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input id="price" name="price" type="text" class="form-control" placeholder="Enter product price" required/>
                </div>
                <div class="form-group">
                    <label>Profile Image</label>
                    <div class="custom-file">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                        <input name="file" type="file" class="custom-file-input" id="customFile">
                    </div>
                </div>
                <button class="btn btn-success" type="submit">Update Product</button>
                <a id="back" class="btn btn-primary">Back</a>
            </form>
        </div>
    </main>

</body>
</html>
