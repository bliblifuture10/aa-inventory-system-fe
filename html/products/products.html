<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/template/template.css" />
    <link rel="stylesheet" type="text/css" href="../../DataTables/css/datatables.min.css"/>

    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script src="../../js/products/products.js"></script>
    <script type="text/javascript" src="../../DataTables/js/datatables.min.js"></script>

    <title>Products</title>
</head>
<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">AA Inventory System</a>
        <ul class="navbar-nav px-3">
          <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Sign out</a>
          </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="../dashboard/dashboard.html">
                                <span data-feather="dashboard"></span>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../products/products.html">
                                <span data-feather="products"></span>
                                Products <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../transactions/transactions.html">
                                <span data-feather="transactions"></span>
                                Transactions
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../employees/employees.html">
                                <span data-feather="employees"></span>
                                Employees
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../supervisor/supervisor.html">
                                <span data-feather="supervisor"></span>
                                Supervisor
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <h1>Products</h1>
        <div class="input-group">
            <input id="prod-name" type="text" class="form-control" placeholder="Search product"/>
            <div class="input-group-append">
                <button id="search-products" class="btn btn-primary" type="button">Search</button>
            </div>
        </div>
        <br>
        <div id="btn-list" class="btn-group">
            <a class="btn btn-success" href="product-add-form.html" style="float: right;">Add Product</a>
        </div>
        <br><br>
        <table id="product-table" class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product</th>
                    <th scope="col">Category</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="table-content">
            </tbody>
        </table>
    </main>

</body>
</html>
